<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Demo Page</title>
  </head>
  <body>
    <!-- Start of Brightcove Player -->
<div style="display:none">
</div>
<script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
<object id="myExperience928199562001" class="BrightcoveExperience">
  <param name="bgcolor" value="#FFFFFF" />
  <param name="width" value="480" />
  <param name="height" value="270" />
  <param name="playerID" value="2221764519001" />
  <param name="playerKey" value="AQ~~,AAAA1oy1bvE~,ALl2ezBj3WF7G1rgMtVpxYbdLGMQG73J" />
  <param name="isVid" value="true" />
  <param name="isUI" value="true" />
  <param name="dynamicStreaming" value="true" />
  <param name="includeAPI" value="true">
  <param name="templateLoadHandler" value="BCLS.onTemplateLoad">
  <param name="templateReadyHandler" value="BCLS.onTemplateReady">
  <param name="@videoPlayer" value="928199562001" />
</object>
<script type="text/javascript">brightcove.createExperiences();</script>
<!-- End of Brightcove Player -->
<div id="results"></div>
<div id="progressBar"><span id="progress" style="background-color:#63A7CE"></span></div>
<script type="text/javascript">
  var BCLS = ( function () {
    var player,
        APIModules,
        mediaEvent,
        videoPlayer,
        results = document.getElementById("results"),
        progressBar = document.getElementById("progressBar"),
        progress = document.getElementById("progress");
        return {
          onTemplateLoad : function(experienceID) {
            console.log("template loaded")
            player = brightcove.api.getExperience(experienceID);
            APIModules = brightcove.api.modules.APIModules;
            mediaEvent = brightcove.api.events.MediaEvent;
            console.log("APIModules");
          },
          onTemplateReady : function (evt) {
            console.log("template ready");
            videoPlayer = player.getModule(APIModules.VIDEO_PLAYER);
            videoPlayer.getCurrentVideo(function (videoDTO) {
              console.log(videoDTO);
              results.innerHTML = "You are watching: " + videoDTO.displayName;
            });
            videoPlayer.addEventListener(mediaEvent.PROGRESS, BCLS.onProgress);
          },
          onProgress : function (evt) {
            console.log("progress");
            progress.innerHTML += "&nbsp;";
          }
        }
  })();
</script>
  </body>
</html>
